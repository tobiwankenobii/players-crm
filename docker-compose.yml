version: '3.9'

services:
    backend:
        container_name: players_crm_django
        build: ./backend
        env_file: ./.env
        depends_on:
            - db
            - celery
            - celery-beat
        volumes:
            - static_data:/backend/static
        networks:
            - db_net
            - app_net

    frontend:
        container_name: players_crm_react
        build: ./frontend
        ports:
            - 3000:3000

    db:
        container_name: players_crm_postgres
        image: postgres
        volumes:
            - db_data:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=${POSTGRES_NAME}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        env_file: ./.env
        networks:
            - db_net

    gateway:
        container_name: players_crm_nginx
        image: nginx
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - static_data:/backend/static
        depends_on:
            - backend
        ports:
            - 8080:8080
        networks:
            - app_net

    redis:
        container_name: players_crm_redis
        image: redis:alpine
        networks:
            - db_net

    celery:
        container_name: players_crm_celery
        build: ./backend
        env_file: ./.env
        command: celery -A config worker -l info
        volumes:
            - ./backend/:/usr/src/backend/
        environment:
            - DEBUG=${DEBUG}
            - SECRET_KEY=${SECRET_KEY}
            - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
        depends_on:
            - redis
            - db
        networks:
            - db_net

    celery-beat:
        container_name: players_crm_celery_beat
        build: ./backend
        env_file: ./.env
        command: celery -A config beat -l info
        volumes:
            - ./backend/:/usr/src/backend/
        environment:
            - DEBUG=${DEBUG}
            - SECRET_KEY=${SECRET_KEY}
            - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
        depends_on:
            - redis
            - db
        networks:
            - db_net

volumes:
    db_data:
    static_data:

networks:
    db_net:
    app_net:
